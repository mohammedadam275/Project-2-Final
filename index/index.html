<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giphy Search Engine</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <button id="logo-btn" aria-label="Home">
            <h1>Giphy Search</h1>
        </button>
        <nav>
            <a href="#" class="navbtn" id="nav-home">Home</a>
            <a href="#" class="navbtn" id="nav-random">Random</a>
            <a href="#" class="navbtn" id="nav-contact">Contact</a>
        </nav>
    </header>

    <main>
 <!-- Home View -->
        <section id="view-home">
            <h2>Search for GIFs</h2>
            <form id="search-form">
                <input type="search" id="search-input" placeholder="Search for gifs...">
                <button type="submit" id="search-btn">Search</button>
            </form>
            <div id="home-results" class="flex-grid">
                <!-- GIFs will appear here via JavaScript -->
            </div>
        </section>










    </main>
